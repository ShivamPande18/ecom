<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>E-commerce Inventory System</h1>

        <!-- Insert Sample Data Button -->
        <button onclick="insertSampleData()">Insert Sample Data</button>
        <p id="sampleDataMessage"></p>

        <!-- Place Order Form -->
        <div class="order-section">
            <h2>Place an Order</h2>
            <form id="orderForm" onsubmit="placeOrder(event)">
                <label for="product_id">Product ID:</label>
                <input type="number" id="product_id" name="product_id" required>

                <label for="order_quantity">Quantity:</label>
                <input type="number" id="order_quantity" name="order_quantity" required>

                <button type="submit">Place Order</button>
                <p id="orderMessage"></p>
            </form>
        </div>

        <!-- Get Product Info Form -->
        <div class="info-section">
            <h2>Get Product Information</h2>
            <form id="infoForm" onsubmit="getProductInfo(event)">
                <label for="info_product_id">Product ID:</label>
                <input type="number" id="info_product_id" name="info_product_id" required>

                <button type="submit">Get Info</button>
                <div id="productInfo"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
